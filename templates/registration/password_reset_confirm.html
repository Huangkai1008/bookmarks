{% extends "base.html" %}
{% block title %}
    重置你的密码
{% endblock %}
{% block content %}
    <h1>重置你的密码</h1>
    {% if validlink %}
        <p>键入你的密码两次以确定</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="修改我的密码"> </p>
        </form>
    {% else %}
        <p>这个重置密码的链接不合法, 可能是因为它已经使用过. 请输入一个新的密码.</p>
    {% endif %}
{% endblock %}
